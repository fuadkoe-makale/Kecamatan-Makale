<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kecamatan Makale</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f9f9f9; }

    .content { max-width: 700px; margin: auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.2); }
    label { display:block; margin-top:10px; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:10px; padding:10px 20px; background:#006699; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#004466; }
  </style>
</head>
<body>
  <h1>Kontak Kami</h1>
  <div class="content">
    <p><strong>Alamat:</strong> Jl. Poros Bau – Lengke’, Kel. Batupapan, Kec. Makale, Kab. Tana Toraja</p>
    <p><strong>Telepon:</strong> (0423) 123456</p>
    <p><strong>Email:</strong> kecamatan.makale@torajakab.go.id</p>

    <h3>Kirim Pesan</h3>
    <form>
      <label>Nama</label>
