<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Video Kecamatan Makale</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f9f9f9; }
    h1 { text-align: center; color:#006699; }
    .videos { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
    iframe { width: 100%; height: 200px; border-radius: 8px; box-shadow:0 0 5px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <h1>Galeri Video</h1>
  <div class="videos">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Video 2" allowfullscreen></iframe>
  </div>
</body>
</html>
