<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto Kecamatan Makale</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f9f9f9; }
    h1 { text-align: center; color:#006699; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
    .gallery img { width: 100%; border-radius: 8px; box-shadow:0 0 5px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <h1>Galeri Foto</h1>
  <div class="gallery">
    <img src="https://source.unsplash.com/600x400/?toraja" alt="Foto 1">
    <img src="https://source.unsplash.com/600x400/?ceremony" alt="Foto 2">
    <img src="https://source.unsplash.com/600x400/?nature" alt="Foto 3">
    <img src="https://source.unsplash.com/600x400/?landscape" alt="Foto 4">
  </div>
</body>
</html>
